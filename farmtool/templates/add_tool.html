<!DOCTYPE html>
<html>
<head>
    <style>
        
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4CAF50, #2E8B57);
    color: white;
    text-align: center;
    padding: 50px;
}
form {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    max-width: 50%;
    margin: auto;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    text-transform: uppercase;
    color: #333;
}

input, textarea {
    width: 100%;
    padding: 10px 0px;
    margin: 10px;
    border: 2px solid #4CAF50;
    border-radius: 5px;
    font-size: 16px;
    
}

textarea {
    height: 80px;
    resize: none;
}


button {
    background: #ff9800;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

button:hover {
    background: #e68900;
}

    </style>
    <title>Add Farm Tool</title>
</head>
<body>
    <h2>Add a New Farm Tool</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Tool Name" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <button type="submit">Add Tool</button>
    </form>
</body>
</html>
