<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Tools Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Root Variables for Consistent Theming */
        :root {
            --primary-color: #4a8c39;
            --secondary-color: #ff9800;
            --accent-color: #f7cd0d;
            --text-dark: #333333;
            --text-light: #ffffff;
            --background-color: #f4f4f9;
            --transition-speed: 0.3s;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-color);
            overflow-x: hidden;
        }
        
        /* Hero Section Styling */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)), 
                        url("/api/placeholder/1920/1080") center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        /* Decorative Elements */
        .hero::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            background-color: rgba(74, 140, 57, 0.1);
            border-radius: 50%;
            z-index: 0;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background-color: rgba(247, 205, 13, 0.1);
            border-radius: 50%;
            z-index: 0;
        }
        
        .hero-content {
            position: relative;
            max-width: 800px;
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 2;
            transform: translateY(0);
            transition: transform var(--transition-speed);
        }
        
        .hero-content:hover {
            transform: translateY(-5px);
        }
        
        .hero-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-light);
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: 700;
        }
        
        .hero h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--text-dark);
            font-weight: 600;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.8;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-light);
            border: 2px solid var(--primary-color);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: width var(--transition-speed);
            z-index: -1;
        }
        
        .btn:hover::before {
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #3d7a2e;
            border-color: #3d7a2e;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 140, 57, 0.3);
        }
        
        .btn-secondary:hover {
            color: var(--text-dark);
            border-color: var(--accent-color);
            background-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }
        
        .feature-highlights {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }
        
        .feature {
            flex: 1;
            padding: 0 15px;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .feature h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 600;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero h2 {
                font-size: 1.8rem;
            }
            
            .hero-content {
                padding: 30px 20px;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .feature-highlights {
                flex-direction: column;
                gap: 20px;
            }
            
            .feature {
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>
    <section id="home" class="hero">
        <div class="hero-content">
            <div class="hero-logo">FT</div>
            <h1>Farm Tools</h1>
            <h2>Streamlining Agricultural Management</h2>
            <p>Optimize your farm operations with our comprehensive tools and equipment management system. Track inventory, schedule maintenance, and improve productivity with our intuitive platform designed specifically for modern farmers.</p>
            
            <div class="buttons-container">
                <a href="user_login" class="btn btn-primary">Login</a>
                <a href="signup" class="btn btn-secondary">Sign Up</a>
            </div>
            
    </section>
</body>
</html>
